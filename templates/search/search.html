<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Music Search</title>

    <link rel="stylesheet" href="static/css/search.css">
<!--    <script src="static/js/search.js"></script>-->
    <script>
        // 노래가 들어간 플레이리스트 검색
        // 검색 버튼 눌렀을 때 onclick으로 이 함수 호출해주시면 될 거예요
        function searchPlaylists() {
            let keyword = $('#songinfo').val()
            $.ajax({
                type: 'GET',
                url: '/search/playlists?keyword_give=' + keyword + '',
                success: function (response) {
                    alert('검색!')
                    let playlists = response['data']
                    console.log(playlists)
                    for (let i = 0; i < playlists.length; i++) {
                        let playlist_num = playlists[i]['playlist_num']
                        let playlist_title = playlists[i]["playlist_title"]
                        let temp_html = `<tr>
                                                <td>${playlist_title}</td>
                                                <td></td>
                                                <td></td>
                                         </tr>`
                        $('#list-q1').append(temp_html);
                    }
                    searchMusic()   // 일단은 플레이리스트 목록 뜨고 음악 목록 뜨도록 설정해뒀습니다 나중에 변경하시면 돼요!
                }
            })
        }

        // 음악 검색
        function searchMusic() {
            let musicKeyword = $('#songinfo').val()
            $.ajax({
                type: 'GET',
                url: '/search/musics?musicKeyword=' + musicKeyword,
                success: function (response) {
                    alert("ajax 성공")
                    console.log(response['result'])
                    musics = response['result']
                    console.log(musics[0])
                    for (let i = 0; i < musics.length; i++) {
                        let albumTitle = musics[i]["name"]
                        let albumArtist = musics[i]["artists"][0]['name']
                        // 검색방법 1) 앨범 검색에서 이미지 갖고오기
                        // let albumImg = albums[i]['images'][0]['url']
                        // 검색방법 2) 음악 검색에서 이미지 갖고오기
                        let albumImg = musics[i]['album']['images'][0]['url']

                        let temp_html = `<tr>
                                        <td><img src="${albumImg}" width="80px" height="80px"></td>
                                        <td class="Title_css">${albumTitle}</td>
                                        <td class="Artist_css">${albumArtist}</td>
                                        <td><button onclick="addMusic('${albumTitle}','${albumArtist}')" class="bnt_add">추가</button></td>

                                 </tr>`
                        $('#list-q1').append(temp_html);
                    }

                }
            })
        }

        // 노래 담을 플레이리스트 선택
        function selectPlaylist(title, artist) {
            console.log(title, artist)
            $.ajax({
                type: 'GET',
                url: '/search/select',
                data: {},
                success: function (response) {
                    alert('연결!')
                    let myPlaylists = response['data']
                    console.log(myPlaylists)
                    console.log(title)
                    for (let i = 0; i < myPlaylists.length; i++) {
                        let playlist_title = myPlaylists[i]["playlist_title"]
                        let playlist_num = myPlaylists[i]['playlist_num']
                        let temp_html = `<tr>
                                     <td>${playlist_title}</td>
                                     <td></td>
                                     <td><button onclick="addMusic('${playlist_num}','${title}','${artist}')">추가</button></td>
                                </tr>`
                        $('#list-q1').append(temp_html);
                    }
                }
            });
        }

        // 선택한 플레이리스트에 노래 추가
        function addMusic(num, title, artist) {
            console.log(num, title, artist)
            $.ajax({
                type: 'POST',
                url: '/search/select/add',
                data: {num_give: num, title_give: title, artist_give: artist},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

    </script>


</head>

<!--header 삽입-->
{% include 'fragments/header.html' %}
<body>
<div class="searchbar_css" id="searchbar">
    <form class="form-inline my-2 my-lg-0">
        <input id="songinfo" type="text" placeholder="Search" aria-label="Search" size="80px"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchMusic()">Search</button>
    </form>
</div>
<div class="wrap">
    <div class="music_css">
        <table>
            <thead>
            <tr>
                <td>노래</td>
                <td>가수</td>
                <td>추가</td>
            </tr>
            </thead>
            <tbody id="list-q1"></tbody>
        </table>
    </div>
    <div class="playlist_css" id="playlist">

    </div>

</div>

</body>

</html>
