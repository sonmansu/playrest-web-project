<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>

    <title>노래 검색하는 사이트</title>
    <style>
        .searchbar_css {
            width: 100%;
            height: 250px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music_css {
            width: 33%;
            height: 550px;
            float: left;
        }

        .playlist_css {
            width: 67%;
            height: 550px;
            background-color: coral;
            float: right;
        }

        .wrap {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
<div class="searchbar_css" id="searchbar">
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" size="80px"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div class="wrap">
    <div class="music_css" id="musiclist">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> Aespa </h5>
                </div>
                <p class="mb-1"> Next level </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> Marshmello, Jonas Brothers </h5>
                </div>
                <p class="mb-1"> Leave Before You Love Me </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> Prettymuch </h5>
                </div>
                <p class="mb-1"> Teacher </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> Emotional Oranges </h5>
                </div>
                <p class="mb-1"> West Coast Love </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> Ed Sheeran </h5>
                </div>
                <p class="mb-1"> South of the Border </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> 릴보이 </h5>
                </div>
                <p class="mb-1"> 내일이 오면 (Feat. 기리보이, 서동현) </p>
            </a>
        </div>

    <div class="playlist_css" id="playlist"><h1>여기가 플리</h1></div>
